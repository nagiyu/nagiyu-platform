name: Stock Tracker - Full Verification

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'services/stock-tracker/**'
      - 'libs/**'
      - 'infra/stock-tracker/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/stock-tracker-verify-full.yml'

jobs:
  build-web:
    name: Web Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/ui

      - name: Build core package
        run: npm run build --workspace @nagiyu/stock-tracker-core

      - name: Build Web application
        run: npm run build --workspace stock-tracker-web

  build-batch:
    name: Batch Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build --workspace @nagiyu/common

      - name: Build core package
        run: npm run build --workspace @nagiyu/stock-tracker-core

      - name: Build Batch application
        run: npm run build --workspace @nagiyu/stock-tracker-batch

  docker-build-web:
    name: Docker Build Verification (Web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t stock-tracker-web-verify-full-test -f services/stock-tracker/web/Dockerfile .

  docker-build-batch:
    name: Docker Build Verification (Batch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t stock-tracker-batch-verify-full-test -f services/stock-tracker/batch/Dockerfile .

  test-core:
    name: Run Core Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build --workspace @nagiyu/common

      - name: Run Core tests
        run: npm run test --workspace @nagiyu/stock-tracker-core

  coverage:
    name: Test Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: npm run build --workspace @nagiyu/common

      - name: Run Core tests with coverage
        run: npm run test:coverage --workspace @nagiyu/stock-tracker-core

  e2e-test:
    name: Run E2E Tests (All Devices)
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/ui

      - name: Build core package
        run: npm run build --workspace @nagiyu/stock-tracker-core

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit
        working-directory: ./services/stock-tracker/web

      - name: Run Playwright tests (All devices)
        env:
          CI: true
        run: |
          npm run test:e2e --workspace stock-tracker-web
          if [ $? -ne 0 ]; then
            echo "E2E tests failed"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: services/stock-tracker/web/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-full
          path: services/stock-tracker/web/test-results/
          retention-days: 30

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run lint on Core
        run: npm run lint --workspace @nagiyu/stock-tracker-core

      - name: Run lint on Batch
        run: npm run lint --workspace @nagiyu/stock-tracker-batch

      - name: Run lint on Web
        run: npm run lint --workspace stock-tracker-web

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting on Core
        run: npm run format:check --workspace @nagiyu/stock-tracker-core

      - name: Check formatting on Batch
        run: npm run format:check --workspace @nagiyu/stock-tracker-batch

      - name: Check formatting on Web
        run: npm run format:check --workspace stock-tracker-web

  infra-test:
    name: Infrastructure Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build common infrastructure package
        run: npm run build --workspace=@nagiyu/infra-common

      - name: Build CDK TypeScript
        run: npm run build --workspace=@nagiyu/infra-stock-tracker

      - name: Synthesize CDK stack
        run: npm run synth --workspace=@nagiyu/infra-stock-tracker -- --context env=dev

  report:
    name: Report Results to PR
    runs-on: ubuntu-latest
    if: always()
    needs:
      [
        build-web,
        build-batch,
        docker-build-web,
        docker-build-batch,
        test-core,
        coverage,
        e2e-test,
        lint,
        format-check,
        infra-test,
      ]

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              'Web Build': '${{ needs.build-web.result }}',
              'Batch Build': '${{ needs.build-batch.result }}',
              'Docker Build (Web)': '${{ needs.docker-build-web.result }}',
              'Docker Build (Batch)': '${{ needs.docker-build-batch.result }}',
              'Core Unit Tests': '${{ needs.test-core.result }}',
              'Coverage Check': '${{ needs.coverage.result }}',
              'E2E Tests (Full)': '${{ needs.e2e-test.result }}',
              'Lint': '${{ needs.lint.result }}',
              'Format Check': '${{ needs.format-check.result }}',
              'Infrastructure Test': '${{ needs.infra-test.result }}'
            };

            const statusEmoji = {
              'success': '✅',
              'failure': '❌',
              'cancelled': '⚠️',
              'skipped': '⏭️'
            };

            const allSuccess = Object.values(results).every(r => r === 'success');
            const header = allSuccess
              ? '## ✅ All Full Checks Passed'
              : '## ❌ Some Full Checks Failed';

            let body = `${header}\n\n`;
            body += '**Full Verification (All devices + Coverage)**\n\n';
            body += '| Job | Status |\n';
            body += '|-----|--------|\n';

            for (const [job, result] of Object.entries(results)) {
              const emoji = statusEmoji[result] || '❓';
              body += `| ${job} | ${emoji} ${result} |\n`;
            }

            body += `\n[View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
