name: Tools App - PR Verification

on:
  pull_request:
    branches:
      - develop
      - integration/**
    paths:
      - 'services/tools/**'
      - 'infra/tools/**'
      - '.github/workflows/tools-pr.yml'

jobs:
  nextjs-build:
    name: Next.js Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './services/tools/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/tools
        run: npm ci

      - name: Build Next.js application
        working-directory: ./services/tools
        run: npm run build

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./services/tools
        run: docker build -t tools-pr-test .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './services/tools/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/tools
        run: npm ci

      - name: Run tests
        working-directory: ./services/tools
        run: npm test

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './services/tools/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/tools
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./services/tools
        run: npx playwright install --with-deps

      - name: Build Next.js application
        working-directory: ./services/tools
        run: npm run build

      - name: Run Playwright tests
        working-directory: ./services/tools
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: services/tools/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: services/tools/test-results/
          retention-days: 30
