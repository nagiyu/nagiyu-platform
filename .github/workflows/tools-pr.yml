name: Tools App - PR Verification

on:
  pull_request:
    branches:
      - develop
      - integration/**
    paths:
      - 'services/tools/**'
      - 'infra/tools/**'
      - '.github/workflows/tools-pr.yml'

jobs:
  nextjs-build:
    name: Next.js Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './services/tools/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/tools
        run: npm ci

      - name: Build Next.js application
        working-directory: ./services/tools
        run: npm run build

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: ./services/tools
        run: docker build -t tools-pr-test .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './services/tools/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/tools
        run: npm ci

      - name: Run tests
        working-directory: ./services/tools
        run: npm test

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './services/tools/package-lock.json'

      - name: Install dependencies
        working-directory: ./services/tools
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./services/tools
        run: npx playwright install --with-deps chromium

      - name: Build Next.js application
        working-directory: ./services/tools
        run: npm run build

      - name: Run Playwright tests
        working-directory: ./services/tools
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: services/tools/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: services/tools/test-results/
          retention-days: 30

  report:
    name: Report Results to PR
    runs-on: ubuntu-latest
    if: always()
    needs: [nextjs-build, docker-build, test, e2e-test]

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              'Next.js Build': '${{ needs.nextjs-build.result }}',
              'Docker Build': '${{ needs.docker-build.result }}',
              'Unit Tests': '${{ needs.test.result }}',
              'E2E Tests': '${{ needs.e2e-test.result }}'
            };

            const statusEmoji = {
              'success': '✅',
              'failure': '❌',
              'cancelled': '⚠️',
              'skipped': '⏭️'
            };

            const allSuccess = Object.values(results).every(r => r === 'success');
            const header = allSuccess
              ? '## ✅ All Checks Passed'
              : '## ❌ Some Checks Failed';

            let body = `${header}\n\n`;
            body += '| Job | Status |\n';
            body += '|-----|--------|\n';

            for (const [job, result] of Object.entries(results)) {
              const emoji = statusEmoji[result] || '❓';
              body += `| ${job} | ${emoji} ${result} |\n`;
            }

            body += `\n[View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
