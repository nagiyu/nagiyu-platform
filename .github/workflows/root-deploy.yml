name: Root Domain - CDK Deploy

# This workflow deploys CDK stacks for the root domain (example.com)
# Note: infra/root/** directory will be created in future issues
# Currently only validates CDK synth until actual stacks are implemented

on:
  push:
    branches:
      - develop
      - integration/**
      - master
    paths:
      - 'infra/bin/**'
      - 'infra/shared/vpc/**'
      - 'infra/root/**'
      - 'infra/package.json'
      - 'infra/cdk.json'
      - 'infra/tsconfig.json'
      - '.github/workflows/root-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '22'

permissions:
  contents: read
  id-token: write  # Required for AWS OIDC authentication (future use)

jobs:
  cdk-synth:
    name: CDK Synth (Validation)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build --workspace=@nagiyu/infra

      - name: CDK Synth
        env:
          ENVIRONMENT: prod
        run: npm run synth --workspace=@nagiyu/infra

      - name: Upload CloudFormation templates
        uses: actions/upload-artifact@v4
        with:
          name: cdk-templates
          path: infra/cdk.out/
          retention-days: 7

  cdk-deploy:
    name: CDK Deploy (All Stacks)
    runs-on: ubuntu-latest
    needs: cdk-synth
    permissions:
      contents: read
      id-token: write  # Required for AWS credentials

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build --workspace=@nagiyu/infra

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get latest ECR image tag
        id: get-image-tag
        run: |
          # Get ECR repository URI from CloudFormation stack (fixed to dev environment)
          REPOSITORY_URI=$(aws cloudformation describe-stacks \
            --stack-name NagiyuToolsEcrDev \
            --query "Stacks[0].Outputs[?OutputKey=='RepositoryUri'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})

          if [ -z "$REPOSITORY_URI" ]; then
            echo "Warning: Could not find ECR repository URI, using 'latest' as fallback"
            echo "image-tag=latest" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Extract repository name from URI (format: account.dkr.ecr.region.amazonaws.com/repo-name)
          REPOSITORY_NAME=$(echo "$REPOSITORY_URI" | awk -F'/' '{print $NF}')
          echo "Repository name: $REPOSITORY_NAME"

          # Get the most recent image tag (sorted by push date)
          IMAGE_TAG=$(aws ecr describe-images \
            --repository-name "$REPOSITORY_NAME" \
            --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageTags[0]' \
            --output text \
            --region ${{ env.AWS_REGION }})

          if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" = "None" ]; then
            echo "Warning: No images found in ECR repository, using 'latest' as fallback"
            echo "image-tag=latest" >> "$GITHUB_OUTPUT"
          else
            echo "Found latest image tag: $IMAGE_TAG"
            echo "image-tag=$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: CDK Deploy
        env:
          ENVIRONMENT: prod
          IMAGE_TAG: ${{ steps.get-image-tag.outputs.image-tag }}
        run: npm run deploy --workspace=@nagiyu/infra -- --all --require-approval never

      - name: Display deployment summary
        run: |
          echo ""
          echo "=== CDK Deployment Complete ==="
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "All CDK stacks have been deployed successfully."
