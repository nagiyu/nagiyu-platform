name: Niconico Mylist Assistant - Fast Verification

on:
  pull_request:
    branches:
      - integration/**
    paths:
      - 'services/niconico-mylist-assistant/**'
      - 'infra/niconico-mylist-assistant/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/niconico-mylist-assistant-verify-fast.yml'

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint on core
        run: npm run lint --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Run ESLint on web
        run: npm run lint --workspace=@nagiyu/niconico-mylist-assistant-web

      - name: Run ESLint on batch
        run: npm run lint --workspace=@nagiyu/niconico-mylist-assistant-batch

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check core formatting
        run: npm run format:check --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Check web formatting
        run: npm run format:check --workspace=@nagiyu/niconico-mylist-assistant-web

      - name: Check batch formatting
        run: npm run format:check --workspace=@nagiyu/niconico-mylist-assistant-batch

  build-core:
    name: Build Core Package
    runs-on: ubuntu-latest
    needs: [lint, format-check]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/aws

      - name: Build core library
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-core

  build-infra:
    name: Build Infrastructure Package
    runs-on: ubuntu-latest
    needs: [lint, format-check]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build common infrastructure package
        run: npm run build --workspace=@nagiyu/infra-common

      - name: Build CDK TypeScript
        run: npm run build --workspace=@nagiyu/infra-niconico-mylist-assistant

  build-web:
    name: Build Web Package
    runs-on: ubuntu-latest
    needs: [build-core]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/aws
          npm run build --workspace @nagiyu/ui

      - name: Build core library
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Build web application
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-web

  build-batch:
    name: Build Batch Package
    runs-on: ubuntu-latest
    needs: [build-core]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/aws

      - name: Build core library
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Build batch application
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-batch

  test-core:
    name: Core Unit Tests
    runs-on: ubuntu-latest
    needs: [build-core]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/aws

      - name: Build core library
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Run core tests
        run: npm run test --workspace=@nagiyu/niconico-mylist-assistant-core

  docker-build-web:
    name: Docker Build Web
    runs-on: ubuntu-latest
    needs: [build-web]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Web Docker image
        run: docker build -t niconico-mylist-assistant-web-verify-fast-test -f services/niconico-mylist-assistant/web/Dockerfile .

  docker-build-batch:
    name: Docker Build Batch
    runs-on: ubuntu-latest
    needs: [build-batch]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Batch Docker image
        run: docker build -t niconico-mylist-assistant-batch-verify-fast-test -f services/niconico-mylist-assistant/batch/Dockerfile .

  test-batch:
    name: Batch Unit Tests
    runs-on: ubuntu-latest
    needs: [build-batch]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/aws

      - name: Build core library
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Build batch application
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-batch

      - name: Run batch tests
        run: npm run test --workspace=@nagiyu/niconico-mylist-assistant-batch

  e2e-test-web:
    name: E2E Tests (chromium-mobile only)
    runs-on: ubuntu-latest
    needs: [build-web]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/aws
          npm run build --workspace @nagiyu/ui

      - name: Build core library
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-core

      - name: Build web application
        run: npm run build --workspace=@nagiyu/niconico-mylist-assistant-web

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: ./services/niconico-mylist-assistant/web

      - name: Run E2E tests (chromium-mobile only)
        env:
          CI: true
          PROJECT: chromium-mobile
        run: npm run test:e2e --workspace=@nagiyu/niconico-mylist-assistant-web

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-fast
          path: services/niconico-mylist-assistant/web/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-fast
          path: services/niconico-mylist-assistant/web/test-results/
          retention-days: 30

  report:
    name: Report Results to PR
    runs-on: ubuntu-latest
    if: always()
    needs:
      [
        lint,
        format-check,
        build-core,
        build-infra,
        build-web,
        build-batch,
        test-core,
        docker-build-web,
        docker-build-batch,
        test-batch,
        e2e-test-web,
      ]

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              'Lint': '${{ needs.lint.result }}',
              'Format Check': '${{ needs.format-check.result }}',
              'Build Core': '${{ needs.build-core.result }}',
              'Build Infra': '${{ needs.build-infra.result }}',
              'Build Web': '${{ needs.build-web.result }}',
              'Build Batch': '${{ needs.build-batch.result }}',
              'Test Core': '${{ needs.test-core.result }}',
              'Docker Build Web': '${{ needs.docker-build-web.result }}',
              'Docker Build Batch': '${{ needs.docker-build-batch.result }}',
              'Test Batch': '${{ needs.test-batch.result }}',
              'E2E Tests (Fast)': '${{ needs.e2e-test-web.result }}'
            };

            const statusEmoji = {
              'success': '✅',
              'failure': '❌',
              'cancelled': '⚠️',
              'skipped': '⏭️'
            };

            const allSuccess = Object.values(results).every(r => r === 'success');
            const header = allSuccess
              ? '## ✅ All Fast Checks Passed'
              : '## ❌ Some Fast Checks Failed';

            let body = `${header}\n\n`;
            body += '**Niconico Mylist Assistant - Fast Verification**\n\n';
            body += '| Job | Status |\n';
            body += '|-----|--------|\n';

            for (const [job, result] of Object.entries(results)) {
              const emoji = statusEmoji[result] || '❓';
              body += `| ${job} | ${emoji} ${result} |\n`;
            }

            body += `\n[View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
