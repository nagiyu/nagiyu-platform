name: Tools App - Build and Deploy

on:
  push:
    # branches:
    #   - develop
    #   - integration/**
    #   - master
    # paths:
    #   - 'services/tools/**'
    #   - 'infra/tools/**'
    #   - 'package.json'
    #   - 'package-lock.json'
    #   - '.github/workflows/tools-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  infrastructure:
    name: Deploy Infrastructure with CDK
    runs-on: ubuntu-latest
    
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set environment
        id: set-env
        run: |
          if [[ "$GITHUB_REF" == 'refs/heads/master' ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Deploy Tools Infrastructure
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
        run: |
          npm run cdk --workspace=@nagiyu/infra-tools -- deploy --all \
            --context env="$ENVIRONMENT" \
            --require-approval never

          echo "Tools infrastructure deployed via CDK (environment: $ENVIRONMENT)"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: infrastructure

    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}
      environment: ${{ needs.infrastructure.outputs.environment }}
      app-version: ${{ steps.get-version.outputs.app-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get-version
        working-directory: ./services/tools
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "app-version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Application version: $VERSION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository from CDK stack
        id: get-ecr
        env:
          ENVIRONMENT: ${{ needs.infrastructure.outputs.environment }}
        run: |
          # CDK スタック名を構築
          STACK_NAME="Tools-Ecr-${ENVIRONMENT}"
          
          REPOSITORY_URI=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='RepositoryUri'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")
          
          if [ -z "$REPOSITORY_URI" ]; then
            echo "Error: Could not find ECR repository URI from CDK stack $STACK_NAME"
            exit 1
          fi
          
          echo "repository-uri=$REPOSITORY_URI" >> "$GITHUB_OUTPUT"
          echo "ECR Repository: $REPOSITORY_URI"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        env:
          REPOSITORY_URI: ${{ steps.get-ecr.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and tag with commit SHA
          docker build -t "$REPOSITORY_URI:$IMAGE_TAG" -f services/tools/Dockerfile .
          docker push "$REPOSITORY_URI:$IMAGE_TAG"
          
          # Also tag as latest
          docker tag "$REPOSITORY_URI:$IMAGE_TAG" "$REPOSITORY_URI:latest"
          docker push "$REPOSITORY_URI:latest"
          
          echo "image-uri=$REPOSITORY_URI:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

  deploy:
    name: Update Lambda Function
    runs-on: ubuntu-latest
    needs: [infrastructure, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Lambda function name from CDK stack
        id: get-lambda
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
        run: |
          # CDK スタック名を構築
          STACK_NAME="Tools-Lambda-${ENVIRONMENT}"
          
          # Get Lambda function name from CloudFormation
          FUNCTION_NAME=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FunctionName'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")
          
          if [ -z "$FUNCTION_NAME" ]; then
            echo "Error: Could not find Lambda function name from CDK stack $STACK_NAME"
            exit 1
          fi
          
          echo "function-name=$FUNCTION_NAME" >> "$GITHUB_OUTPUT"
          echo "Lambda Function: $FUNCTION_NAME"

      - name: Update Lambda function
        env:
          IMAGE_URI: ${{ needs.build.outputs.image-uri }}
          FUNCTION_NAME: ${{ steps.get-lambda.outputs.function-name }}
        run: |
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --image-uri "$IMAGE_URI" \
            --region "${{ env.AWS_REGION }}"

      - name: Wait for Lambda update to complete
        env:
          FUNCTION_NAME: ${{ steps.get-lambda.outputs.function-name }}
        run: |
          aws lambda wait function-updated \
            --function-name "$FUNCTION_NAME" \
            --region "${{ env.AWS_REGION }}"

      - name: Verify deployment
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
        run: |
          # CDK スタック名を構築
          STACK_NAME="Tools-Lambda-${ENVIRONMENT}"
          
          # Get Function URL from CloudFormation
          FUNCTION_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FunctionUrl'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")
          
          if [ -z "$FUNCTION_URL" ]; then
            echo "Error: Failed to get Function URL from CDK stack."
            exit 1
          fi
          
          echo "Function URL: $FUNCTION_URL"
          
          # Health check
          if ! curl -f -s -o /dev/null -w "%{http_code}" "${FUNCTION_URL}api/health" | grep -q "200"; then
            echo "Error: Health check failed. The application may not be running correctly."
            exit 1
          fi
          
          echo "Health check passed successfully!"

      - name: Display deployment information
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
        run: |
          # Get CloudFront distribution domain
          CF_STACK_NAME="Tools-CloudFront-${ENVIRONMENT}"
          CF_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name "$CF_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionDomainName'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")
          
          echo ""
          echo "=== Deployment Summary ===" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **App Version**: ${{ needs.build.outputs.app-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ needs.build.outputs.image-uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Domain**: $CF_DOMAIN" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: If this is a new distribution or domain configuration has changed," >> $GITHUB_STEP_SUMMARY
          echo "please update your DNS records to point to the CloudFront domain." >> $GITHUB_STEP_SUMMARY
