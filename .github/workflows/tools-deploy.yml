name: Tools App - Build and Deploy

on:
  push:
    branches:
      - develop
      - integration/**
      - master
    paths:
      - 'services/tools/**'
      - 'infra/tools/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/tools-deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  infrastructure-ecr:
    name: Deploy ECR Repository
    runs-on: ubuntu-latest

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      stack-suffix: ${{ steps.set-env.outputs.stack-suffix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Set environment
        id: set-env
        run: |
          if [[ "$GITHUB_REF" == 'refs/heads/master' ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "stack-suffix=Prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "stack-suffix=Dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build common infrastructure package
        run: npm run build --workspace=@nagiyu/infra-common

      - name: Build CDK TypeScript
        run: npm run build --workspace=@nagiyu/infra-tools

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy ECR Stack
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
          STACK_SUFFIX: ${{ steps.set-env.outputs.stack-suffix }}
        run: |
          npm run cdk --workspace=@nagiyu/infra-tools -- deploy NagiyuToolsEcr${STACK_SUFFIX} \
            --context env="$ENVIRONMENT" \
            --require-approval never

          echo "ECR repository deployed (environment: $ENVIRONMENT)"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: infrastructure-ecr

    outputs:
      image-uri: ${{ steps.build-image.outputs.image-uri }}
      environment: ${{ needs.infrastructure-ecr.outputs.environment }}
      stack-suffix: ${{ needs.infrastructure-ecr.outputs.stack-suffix }}
      app-version: ${{ steps.get-version.outputs.app-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: get-version
        working-directory: ./services/tools
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "app-version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Application version: $VERSION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository from CDK stack
        id: get-ecr
        env:
          STACK_SUFFIX: ${{ needs.infrastructure-ecr.outputs.stack-suffix }}
        run: |
          # CDK スタック名を構築
          STACK_NAME="NagiyuToolsEcr${STACK_SUFFIX}"

          REPOSITORY_URI=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='RepositoryUri'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")

          if [ -z "$REPOSITORY_URI" ]; then
            echo "Error: Could not find ECR repository URI from CDK stack $STACK_NAME"
            exit 1
          fi

          echo "repository-uri=$REPOSITORY_URI" >> "$GITHUB_OUTPUT"
          echo "ECR Repository: $REPOSITORY_URI"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        env:
          REPOSITORY_URI: ${{ steps.get-ecr.outputs.repository-uri }}
          IMAGE_TAG: latest
          APP_VERSION: ${{ steps.get-version.outputs.app-version }}
          DOCKER_BUILDKIT: 0
        run: |
          # Build and push with latest tag only
          docker build --build-arg APP_VERSION="$APP_VERSION" \
            -t "$REPOSITORY_URI:$IMAGE_TAG" -f services/tools/Dockerfile .
          docker push "$REPOSITORY_URI:$IMAGE_TAG"

          echo "image-uri=$REPOSITORY_URI:$IMAGE_TAG" >> "$GITHUB_OUTPUT"
          echo "commit-sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"

  infrastructure-app:
    name: Deploy Application Infrastructure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common infrastructure package
        run: npm run build --workspace=@nagiyu/infra-common

      - name: Build CDK TypeScript
        run: npm run build --workspace=@nagiyu/infra-tools

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda and CloudFront Stacks
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
          STACK_SUFFIX: ${{ needs.build.outputs.stack-suffix }}
          APP_VERSION: ${{ needs.build.outputs.app-version }}
        run: |
          npm run cdk --workspace=@nagiyu/infra-tools -- deploy \
            NagiyuToolsLambda${STACK_SUFFIX} \
            NagiyuToolsCloudFront${STACK_SUFFIX} \
            --context env="$ENVIRONMENT" \
            --require-approval never

          echo "Lambda and CloudFront deployed (environment: $ENVIRONMENT)"

      - name: Update Lambda functions with latest images
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
        run: |
          # Get ECR repository URI
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/tools-app-${ENVIRONMENT}:latest"

          # Update Lambda function
          aws lambda update-function-code \
            --function-name "tools-app-${ENVIRONMENT}" \
            --image-uri "$IMAGE_URI" \
            --region "${{ env.AWS_REGION }}"

          echo "Lambda function updated with latest image."

      - name: Wait for Lambda updates to complete
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
        run: |
          # Wait for function to complete updating
          aws lambda wait function-updated \
            --function-name "tools-app-${ENVIRONMENT}" \
            --region "${{ env.AWS_REGION }}"

          echo "Lambda function update successfully"

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [build, infrastructure-app]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify deployment
        env:
          STACK_SUFFIX: ${{ needs.build.outputs.stack-suffix }}
        run: |
          # CDK スタック名を構築
          STACK_NAME="NagiyuToolsLambda${STACK_SUFFIX}"

          # Get Function URL from CloudFormation
          FUNCTION_URL=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='FunctionUrl'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")

          if [ -z "$FUNCTION_URL" ]; then
            echo "Error: Failed to get Function URL from CDK stack."
            exit 1
          fi

          echo "Function URL: $FUNCTION_URL"

          # Health check
          if ! curl -f -s -o /dev/null -w "%{http_code}" "${FUNCTION_URL}api/health" | grep -q "200"; then
            echo "Error: Health check failed. The application may not be running correctly."
            exit 1
          fi

          echo "Health check passed successfully!"

      - name: Display deployment information
        env:
          ENVIRONMENT: ${{ needs.build.outputs.environment }}
          STACK_SUFFIX: ${{ needs.build.outputs.stack-suffix }}
        run: |
          # Get CloudFront distribution domain
          CF_STACK_NAME="NagiyuToolsCloudFront${STACK_SUFFIX}"
          CF_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name "$CF_STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionDomainName'].OutputValue" \
            --output text \
            --region "${{ env.AWS_REGION }}")

          echo ""
          echo "=== Deployment Summary ===" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **App Version**: ${{ needs.build.outputs.app-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ needs.build.outputs.image-uri }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Domain**: $CF_DOMAIN" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: If this is a new distribution or domain configuration has changed," >> $GITHUB_STEP_SUMMARY
          echo "please update your DNS records to point to the CloudFront domain." >> $GITHUB_STEP_SUMMARY
