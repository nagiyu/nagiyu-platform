name: Browser Library - PR Verification

on:
  pull_request:
    branches:
      - develop
      - integration/**
    paths:
      - 'libs/browser/**'
      - 'libs/common/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/browser-pr.yml'

jobs:
  build:
    name: Build Library
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build --workspace=libs/browser

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace=libs/browser

  coverage:
    name: Test Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage --workspace=libs/browser

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint --workspace=libs/browser

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check --workspace=libs/browser

  report:
    name: Report Results to PR
    runs-on: ubuntu-latest
    if: always()
    needs: [build, test, coverage, lint, format-check]

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              'Build': '${{ needs.build.result }}',
              'Unit Tests': '${{ needs.test.result }}',
              'Coverage Check': '${{ needs.coverage.result }}',
              'Lint': '${{ needs.lint.result }}',
              'Format Check': '${{ needs.format-check.result }}'
            };

            const statusEmoji = {
              'success': '✅',
              'failure': '❌',
              'cancelled': '⚠️',
              'skipped': '⏭️'
            };

            const allSuccess = Object.values(results).every(r => r === 'success');
            const header = allSuccess
              ? '## ✅ All Checks Passed'
              : '## ❌ Some Checks Failed';

            let body = `${header}\n\n`;
            body += '**Browser Library Verification**\n\n';
            body += '| Job | Status |\n';
            body += '|-----|--------|\n';

            for (const [job, result] of Object.entries(results)) {
              const emoji = statusEmoji[result] || '❓';
              body += `| ${job} | ${emoji} ${result} |\n`;
            }

            body += `\n[View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
