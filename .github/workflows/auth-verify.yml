name: Auth Infrastructure - Verify

on:
  pull_request:
    paths:
      - 'infra/auth/**'
      - '.github/workflows/auth-verify.yml'
  push:
    branches:
      - develop
      - integration/**
      - master
    paths:
      - 'infra/auth/**'
      - '.github/workflows/auth-verify.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: [dev, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infra/auth/package-lock.json

      - name: Install dependencies
        working-directory: infra/auth
        run: npm ci

      - name: Build TypeScript
        working-directory: infra/auth
        run: npm run build

      - name: Synthesize CDK stacks (${{ matrix.environment }})
        working-directory: infra/auth
        run: npx cdk synth --context env=${{ matrix.environment }}

      - name: Validate generated CloudFormation templates
        working-directory: infra/auth
        run: |
          echo "Validating CloudFormation templates for ${{ matrix.environment }} environment..."
          
          # Check if templates were generated
          if [ ! -d "cdk.out" ]; then
            echo "Error: cdk.out directory not found"
            exit 1
          fi
          
          # List generated templates
          echo "Generated templates:"
          ls -la cdk.out/*.template.json 2>/dev/null || echo "No templates found"
          
          # Count templates
          template_count=$(ls cdk.out/*.template.json 2>/dev/null | wc -l)
          echo "Total templates: $template_count"
          
          if [ "$template_count" -eq 0 ]; then
            echo "Error: No CloudFormation templates generated"
            exit 1
          fi
          
          echo "✅ CDK synthesis successful for ${{ matrix.environment }}"

      - name: Upload CDK outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdk-out-${{ matrix.environment }}
          path: infra/auth/cdk.out/
          retention-days: 7

  summary:
    runs-on: ubuntu-latest
    needs: verify
    if: always()
    
    steps:
      - name: Verification Summary
        run: |
          echo "## Auth Infrastructure Verification Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.verify.result }}" == "success" ]; then
            echo "✅ All environments verified successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Verification failed" >> $GITHUB_STEP_SUMMARY
          fi
