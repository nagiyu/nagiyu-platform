name: Auth App - Full Verification

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'services/auth/**'
      - 'libs/common/**'
      - 'infra/auth/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/auth-verify-full.yml'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: |
          npm run lint --workspace @nagiyu/auth-core
          npm run lint --workspace @nagiyu/auth-web

  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: |
          npm run format:check --workspace @nagiyu/auth-core
          npm run format:check --workspace @nagiyu/auth-web

  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build shared libraries
        run: |
          npm run build --workspace @nagiyu/common
          npm run build --workspace @nagiyu/browser
          npm run build --workspace @nagiyu/ui

      - name: Run unit tests (auth-core)
        run: npm run test --workspace @nagiyu/auth-core

      - name: Run unit tests (auth-web)
        run: npm run test --workspace @nagiyu/auth-web

