name: Codec Converter - Full Verification

on:
  pull_request:
    branches:
      - develop
      - master
    paths:
      - "infra/codec-converter/**"
      - ".github/workflows/codec-converter-verify-full.yml"

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check "infra/codec-converter/**/*.{ts,js,json}"

  type-check:
    name: Type Check (Build)
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build CDK project
        run: npm run build --workspace codec-converter

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --workspace codec-converter

  report:
    name: Report Results to PR
    runs-on: ubuntu-latest
    if: always()
    needs: [format-check, type-check, test]

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create PR Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const results = {
              'Format Check': '${{ needs.format-check.result }}',
              'Type Check': '${{ needs.type-check.result }}',
              'Unit Tests': '${{ needs.test.result }}'
            };

            const statusEmoji = {
              'success': '✅',
              'failure': '❌',
              'cancelled': '⚠️',
              'skipped': '⏭️'
            };

            const allSuccess = Object.values(results).every(r => r === 'success');
            const header = allSuccess
              ? '## ✅ All Full Checks Passed'
              : '## ❌ Some Full Checks Failed';

            let body = `${header}\n\n`;
            body += '**Codec Converter Infrastructure - Full Verification**\n\n';
            body += '| Job | Status |\n';
            body += '|-----|--------|\n';

            for (const [job, result] of Object.entries(results)) {
              const emoji = statusEmoji[result] || '❓';
              body += `| ${job} | ${emoji} ${result} |\n`;
            }

            body += `\n[View workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
