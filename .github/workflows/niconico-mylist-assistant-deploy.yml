name: Niconico Mylist Assistant - Deploy Infrastructure

on:
  push:
    branches:
      - develop
      - integration/**
      - master
    paths:
      - "services/niconico-mylist-assistant/**"
      - "infra/niconico-mylist-assistant/**"
      - "libs/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/niconico-mylist-assistant-deploy.yml"
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  prepare-infrastructure:
    name: Prepare Infrastructure
    runs-on: ubuntu-latest

    permissions:
      contents: read

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      stack-suffix: ${{ steps.set-env.outputs.stack-suffix }}
      ecr-registry: ${{ steps.login-ecr.outputs.registry }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [[ "$GITHUB_REF" == 'refs/heads/master' ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "stack-suffix=Prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=dev" >> "$GITHUB_OUTPUT"
            echo "stack-suffix=Dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build common infrastructure package
        run: npm run build --workspace=@nagiyu/infra-common

      - name: Build CDK project
        run: npm run build --workspace=@nagiyu/infra-niconico-mylist-assistant

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: CDK Bootstrap (if needed)
        env:
          ACCOUNT_ID: ${{ steps.get-account-id.outputs.account-id }}
        run: |
          # Bootstrap is idempotent - safe to run on every deployment
          npm run cdk --workspace=@nagiyu/infra-niconico-mylist-assistant -- bootstrap \
            aws://$ACCOUNT_ID/${{ env.AWS_REGION }} \
            --context env=${{ steps.set-env.outputs.environment }}

      - name: Deploy Infrastructure Stacks (DynamoDB, Secrets, ECR)
        env:
          ENVIRONMENT: ${{ steps.set-env.outputs.environment }}
          STACK_SUFFIX: ${{ steps.set-env.outputs.stack-suffix }}
        run: |
          # CDK deploy is idempotent - no need for existence checks
          echo "Deploying infrastructure stacks..."
          npm run cdk --workspace=@nagiyu/infra-niconico-mylist-assistant -- deploy \
            "NagiyuNiconicoMylistAssistantDynamoDB${STACK_SUFFIX}" \
            "NagiyuNiconicoMylistAssistantSecrets${STACK_SUFFIX}" \
            "NagiyuNiconicoMylistAssistantWebECR${STACK_SUFFIX}" \
            "NagiyuNiconicoMylistAssistantBatchECR${STACK_SUFFIX}" \
            --context env=$ENVIRONMENT \
            --require-approval never

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

  build-web:
    name: Build and Push Web Image
    runs-on: ubuntu-latest
    needs: prepare-infrastructure

    permissions:
      contents: read

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Web Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nagiyu-niconico-mylist-assistant-web-ecr-${{ needs.prepare-infrastructure.outputs.environment }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and tag with commit SHA
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f services/niconico-mylist-assistant/web/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Web image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  build-batch:
    name: Build and Push Batch Worker Image
    runs-on: ubuntu-latest
    needs: prepare-infrastructure

    permissions:
      contents: read

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Batch worker Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: nagiyu-niconico-mylist-assistant-batch-ecr-${{ needs.prepare-infrastructure.outputs.environment }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and tag with commit SHA
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f services/niconico-mylist-assistant/batch/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Also tag as latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "Batch image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    name: Deploy Full Stack
    runs-on: ubuntu-latest
    needs: [prepare-infrastructure, build-web, build-batch]

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build common infrastructure package
        run: npm run build --workspace=@nagiyu/infra-common

      - name: Build CDK project
        run: npm run build --workspace=@nagiyu/infra-niconico-mylist-assistant

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch NextAuth Secret from Secrets Manager
        id: fetch-secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            NEXTAUTH_SECRET,nagiyu-auth-nextauth-secret-${{ needs.prepare-infrastructure.outputs.environment }}
          parse-json-secrets: true

      - name: Deploy Application Stacks
        env:
          ENVIRONMENT: ${{ needs.prepare-infrastructure.outputs.environment }}
          STACK_SUFFIX: ${{ needs.prepare-infrastructure.outputs.stack-suffix }}
          SECRET_VALUE: ${{ env.NEXTAUTH_SECRET }}
        run: |
          echo "Deploying application infrastructure (environment: $ENVIRONMENT)..."
          npm run cdk --workspace=@nagiyu/infra-niconico-mylist-assistant -- deploy \
            --context env="$ENVIRONMENT" \
            --context nextAuthSecret="${SECRET_VALUE}" \
            --require-approval never \
            --all \
            --exclude "NagiyuNiconicoMylistAssistantDynamoDB${STACK_SUFFIX}" \
            --exclude "NagiyuNiconicoMylistAssistantSecrets${STACK_SUFFIX}" \
            --exclude "NagiyuNiconicoMylistAssistantWebECR${STACK_SUFFIX}" \
            --exclude "NagiyuNiconicoMylistAssistantBatchECR${STACK_SUFFIX}"

          echo "Application infrastructure deployed (environment: $ENVIRONMENT)"

      - name: Update Lambda function code with latest image
        env:
          ENVIRONMENT: ${{ needs.prepare-infrastructure.outputs.environment }}
        run: |
          # Get ECR repository URI
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_URI="$ECR_REGISTRY/nagiyu-niconico-mylist-assistant-web-ecr-$ENVIRONMENT:latest"

          # Update Lambda function code
          aws lambda update-function-code \
            --function-name "niconico-mylist-assistant-web-$ENVIRONMENT" \
            --image-uri "$IMAGE_URI" \
            --region ${{ env.AWS_REGION }}

          echo "Lambda function code updated with image: $IMAGE_URI"

      - name: Wait for Lambda update to complete
        env:
          ENVIRONMENT: ${{ needs.prepare-infrastructure.outputs.environment }}
        run: |
          aws lambda wait function-updated \
            --function-name "niconico-mylist-assistant-web-$ENVIRONMENT" \
            --region ${{ env.AWS_REGION }}

          echo "Lambda function update completed"

      - name: Display stack outputs
        env:
          ENVIRONMENT: ${{ needs.prepare-infrastructure.outputs.environment }}
          STACK_SUFFIX: ${{ needs.prepare-infrastructure.outputs.stack-suffix }}
        run: |
          echo "=== CDK Stack Outputs ==="
          
          # Lambda Stack outputs
          echo ""
          echo "Lambda Stack:"
          aws cloudformation describe-stacks \
            --stack-name "NagiyuNiconicoMylistAssistantLambda${STACK_SUFFIX}" \
            --query "Stacks[0].Outputs" \
            --region ${{ env.AWS_REGION }} \
            --output table || echo "Lambda stack not found"
          
          # CloudFront Stack outputs
          echo ""
          echo "CloudFront Stack:"
          aws cloudformation describe-stacks \
            --stack-name "NagiyuNiconicoMylistAssistantCloudFront${STACK_SUFFIX}" \
            --query "Stacks[0].Outputs" \
            --region ${{ env.AWS_REGION }} \
            --output table || echo "CloudFront stack not found"
          
          # Batch Stack outputs
          echo ""
          echo "Batch Stack:"
          aws cloudformation describe-stacks \
            --stack-name "NagiyuNiconicoMylistAssistantBatch${STACK_SUFFIX}" \
            --query "Stacks[0].Outputs" \
            --region ${{ env.AWS_REGION }} \
            --output table || echo "Batch stack not found"

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [prepare-infrastructure, build-web, build-batch, deploy]

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify Lambda deployment
        env:
          STACK_SUFFIX: ${{ needs.prepare-infrastructure.outputs.stack-suffix }}
        run: |
          # Get Function URL from CloudFormation
          FUNCTION_URL=$(aws cloudformation describe-stacks \
            --stack-name "NagiyuNiconicoMylistAssistantLambda${STACK_SUFFIX}" \
            --query "Stacks[0].Outputs[?OutputKey=='FunctionUrl'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }})

          if [ -z "$FUNCTION_URL" ]; then
            echo "Warning: Could not get Function URL from CDK stack."
            echo "This might be expected if this is the first deployment."
          else
            echo "Function URL: $FUNCTION_URL"
            
            # Health check (allow failure for first deployment)
            if curl -f -s -o /dev/null -w "%{http_code}" "${FUNCTION_URL}api/health" | grep -q "200"; then
              echo "Health check passed successfully!"
            else
              echo "Warning: Health check did not return 200."
              echo "This might be expected if health endpoint is not yet implemented."
            fi
          fi

      - name: Display deployment summary
        env:
          ENVIRONMENT: ${{ needs.prepare-infrastructure.outputs.environment }}
          STACK_SUFFIX: ${{ needs.prepare-infrastructure.outputs.stack-suffix }}
        run: |
          # Get CloudFront distribution domain (if exists)
          CF_DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name "NagiyuNiconicoMylistAssistantCloudFront${STACK_SUFFIX}" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionDomainName'].OutputValue" \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "Not yet deployed")

          echo ""
          echo "=== Deployment Summary ===" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: $ENVIRONMENT" >> $GITHUB_STEP_SUMMARY
          echo "- **Web Image Tag**: \`${{ needs.build-web.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Batch Image Tag**: \`${{ needs.build-batch.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Domain**: $CF_DOMAIN" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Verify the application is accessible via CloudFront" >> $GITHUB_STEP_SUMMARY
          echo "- Test Batch job submission manually via AWS Console" >> $GITHUB_STEP_SUMMARY
