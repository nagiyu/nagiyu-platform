name: Codec Converter CI

on:
  push:
    branches:
      - develop
      - integration/**
      - master
      - 002-add-codec-converter
    paths:
      - 'services/codec-converter/**'
      - '.github/workflows/codec-converter-ci.yml'
  pull_request:
    branches:
      - develop
      - master
    paths:
      - 'services/codec-converter/**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/codec-converter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/codec-converter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  build:
    runs-on: ubuntu-latest
    needs: lint-and-format
    defaults:
      run:
        working-directory: services/codec-converter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/codec-converter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: services/codec-converter/.next
          retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: lint-and-format
    defaults:
      run:
        working-directory: services/codec-converter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/codec-converter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests configured yet"
        continue-on-error: true

