AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Consolidated IAM roles for Codec Converter service.
  This template defines the minimum required IAM roles for:
  - Batch execution (ECS task execution role for Fargate)
  - Batch job execution (task role for accessing S3 and DynamoDB)
  - Lambda function execution (for API operations)
  All roles follow the principle of least privilege.

Parameters:
  Environment:
    Type: String
    Description: Environment name (dev or prod)
    AllowedValues:
      - dev
      - prod
    Default: dev

Resources:
  # ============================================================================
  # Batch Execution Role (ECS Task Execution Role)
  # ============================================================================
  # This role is used by ECS/Fargate to pull container images and write logs.
  # Required for AWS Batch to run containers.
  BatchExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'codec-converter-batch-execution-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # AWS managed policy for ECS task execution (ECR pull, CloudWatch logs)
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Tags:
        - Key: Name
          Value: !Sub 'codec-converter-batch-execution-role-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: 'ECS task execution for Batch jobs'

  # ============================================================================
  # Batch Job Role (ECS Task Role)
  # ============================================================================
  # This role is used by the Batch job container to access S3 and DynamoDB.
  # Permissions: S3 Get/Put for input/output files, DynamoDB Get/Query/Update for job status.
  BatchJobRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'codec-converter-batch-job-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        # S3 access for input/output files
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowS3ReadWrite
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - Fn::Sub:
                      - '${BucketArn}/*'
                      - BucketArn: !ImportValue
                          Fn::Sub: 'codec-converter-s3-bucket-arn-${Environment}'
        # DynamoDB access for job management
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowDynamoDBReadWrite
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                Resource: !ImportValue
                  Fn::Sub: 'codec-converter-dynamodb-table-arn-${Environment}'
        # CloudWatch Logs for monitoring
        - PolicyName: CloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowCloudWatchLogs
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/batch/codec-converter-*'
      Tags:
        - Key: Name
          Value: !Sub 'codec-converter-batch-job-role-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: 'Task role for Batch jobs to access S3 and DynamoDB'

  # ============================================================================
  # Lambda Execution Role
  # ============================================================================
  # This role is used by Lambda functions for API operations.
  # Permissions: S3 operations, DynamoDB operations, Batch job submission.
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'codec-converter-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        # AWS managed policy for basic Lambda execution (CloudWatch Logs)
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        # S3 access for presigned URL generation and file operations
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowS3Operations
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - Fn::Sub:
                      - '${BucketArn}/*'
                      - BucketArn: !ImportValue
                          Fn::Sub: 'codec-converter-s3-bucket-arn-${Environment}'
        # DynamoDB access for job management
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowDynamoDBOperations
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                Resource: !ImportValue
                  Fn::Sub: 'codec-converter-dynamodb-table-arn-${Environment}'
        # Batch access for job submission and status checking
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowBatchJobSubmission
                Effect: Allow
                Action:
                  - batch:SubmitJob
                Resource:
                  - !Sub 'arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-queue/codec-converter-*'
                  - !Sub 'arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/codec-converter-*'
              - Sid: AllowBatchJobDescribe
                Effect: Allow
                Action:
                  - batch:DescribeJobs
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub 'codec-converter-lambda-role-${Environment}'
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: 'Lambda execution role for API operations'

Outputs:
  # Batch Execution Role outputs
  BatchExecutionRoleArn:
    Description: ARN of the Batch execution role (ECS task execution role)
    Value: !GetAtt BatchExecutionRole.Arn
    Export:
      Name: !Sub 'codec-converter-batch-execution-role-arn-${Environment}'

  BatchExecutionRoleName:
    Description: Name of the Batch execution role
    Value: !Ref BatchExecutionRole
    Export:
      Name: !Sub 'codec-converter-batch-execution-role-name-${Environment}'

  # Batch Job Role outputs
  BatchJobRoleArn:
    Description: ARN of the Batch job role (ECS task role)
    Value: !GetAtt BatchJobRole.Arn
    Export:
      Name: !Sub 'codec-converter-batch-job-role-arn-${Environment}'

  BatchJobRoleName:
    Description: Name of the Batch job role
    Value: !Ref BatchJobRole
    Export:
      Name: !Sub 'codec-converter-batch-job-role-name-${Environment}'

  # Lambda Execution Role outputs
  LambdaExecutionRoleArn:
    Description: ARN of the Lambda execution role
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub 'codec-converter-lambda-role-arn-${Environment}'

  LambdaExecutionRoleName:
    Description: Name of the Lambda execution role
    Value: !Ref LambdaExecutionRole
    Export:
      Name: !Sub 'codec-converter-lambda-role-name-${Environment}'
